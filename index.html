<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breezy Bake</title>
  </head>

  <body>
    <main>
      <div class="form-bg"></div>
      <form action="">
        <header>
          <h2>
            This is not a real bakery! But in another life, I would make the
            best baked goods. <br />You would love them
          </h2>
          <h2>Subscribe for recipes</h2>
        </header>

        <section class="section-signup">
          <ul>
            <h2>Sign Up</h2>
            <li>
              <div class="first-name">
                <label for="first">First Name *</label>
                <input type="text" id="first" name="first-name" required />
              </div>
              <div class="last-name">
                <label for="last">Last Name *</label>
                <input type="text" id="last" name="last-name" required />
              </div>
            </li>
            <li>
              <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="phone">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" />
              </div>
            </li>
            <li>
              <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="password-confirm">
                <label for="password-confirm">Confirm Password</label>
                <input
                  type="password"
                  id="password-confirm"
                  name="password-confirm"
                  required />
              </div>
            </li>
          </ul>
        </section>

        <section class="section-button">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log In</a></p>
        </section>
      </form>
    </main>
  </body>
</html>
