<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/you2hqs.css" />
    <title>Breezy Bake</title>
  </head>

  <body>
    <main>
      <div class="form-bg">
        <h1>Breezy Bake<br /><span>Oven</span></h1>
      </div>
      <form action="" method="get">
        <section class="section-header">
          <p>
            This is not a real bakery! But in another life, <br />I would make
            the best baked goods.
          </p>
          <p>Subscribe for daily recipes!</p>
        </section>

        <section class="section-signup">
          <h2>Sign Up</h2>
          <p class="first-name">
            <label for="first">First Name *</label>
            <input type="text" id="first" name="first-name" required />
          </p>

          <p class="last-name">
            <label for="last">Last Name *</label>
            <input type="text" id="last" name="last-name" required />
          </p>

          <p class="email">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />
          </p>

          <p class="phone">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" />
          </p>

          <p class="password">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required />
          </p>

          <p class="password-confirm">
            <label for="password-confirm">Confirm Password *</label>
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              required />
          </p>
        </section>

        <section class="section-button">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log In</a></p>
        </section>
      </form>
    </main>
  </body>
</html>
